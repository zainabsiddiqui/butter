{% extends 'butter/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<body>


<div class = "container pt-5 pb-5 content-section">
    <div class = "media">
        <img class = "account-img pr-5" src = "{{ user.profile.image.url }}" style="width: 150px; height:auto;">
        <div class = "media-body">
            <h2 class = "account-heading">{{ user.username }}</h2>
            <p class = "text-secondary">{{ user.email }}</p>
             <form method="POST" enctype = "multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class = "border-bottom mb-4">Edit Profile</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                
                    <div class="form-group">
                        <button class="btn bg-warning" type="submit">Update</button>
                    </div>
                </fieldset>
            </form>
        </div> 

    </div>
    
</div>

</body>


{% endblock content %}
