{% extends 'butter/base.html' %}

{% block content %}

<div class = "container pt-5 pb-5">

	<p>Welcome to your dashboard, <span style = "color: gold;">{{ user.username }}</span>!</p>

	<h1>Monthly Views</h1>
	<hr>

	<div class="row">

	{% for project in user.project.all %}

		<div class="col s12 l3">
			<div>
				<h5>{{ project.name }}</h5>
				<a href = "{% url 'detail' project.slug %}" class = "btn btn-primary">View</a>
			</div>

		</div>

	{% empty %}

	<div class = "noproject-wrapper center">
		<h3 class = "grey-text">Sorry, you don't have any projects, yet.</h3>
		<a href ="" class = "btn-large grey">
			<i class = "material-icons white-text left">add_circle</i>
			<span class = "bold">Add Project</span>
		</a>
	</div>

	{% endfor %}

	</div>
</div>

{% endblock %}
